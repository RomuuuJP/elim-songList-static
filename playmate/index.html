<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feathered Blur Background</title>
    <style>
        .feathered-blur {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff; /* 白色背景，可以根据需要更改 */
            z-index: 1;
            padding: 20px; /* 让内容不贴边 */
        }

        .feathered-blur::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(128, 128, 128, 0.5); /* 灰色背景，可以调整透明度 */
            filter: blur(15px); /* 高斯模糊 */
            z-index: -1;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feathered-blur">
            <p>这里是内容</p>
        </div>
    </div>
</body>
</html>
