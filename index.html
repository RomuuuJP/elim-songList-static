<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

	<script src="js/index-script.min.js"></script>

	<script>
	</script>
    <header>
        <div class="header-buttons-area">
            <div class="header-buttons header-left">
                <button class="button" onclick="toggleTheme()">明暗切换</button>
            </div>
            <div class="header-buttons header-right">
                <button class="button" id="drop-down-button" onclick="toggleDropdown()">∨更多信息∨</button>
                    <div id="dropdownContent" class="dropdown-content">
                        <button onclick="openInNewTab('https://qm.qq.com/q/EmjUYIm0YE')">顾客群</button>
                        <button onclick="openInNewTab('https://kook.top/HsWZg6')">KOOK</button>
                        <button onclick="openInNewTab('https://oopz.cn/i/FklZfv')">OOPZ</button>
                    </div>
            </div>
        </div>
        <h1 id="singer">读取中</h1> <!-- 要修改 -->
        <h4 id="singer-details">读取中</h4> <!-- 要修改 -->
        <h5 id="singer-details-s">读取中</h5> <!-- 要修改 -->
        <div class="audio-player" style="display: none;">
            <audio id="audio" preload="metadata"></audio>
            <div class="audio-controls">
                <button id="playButton" class="button">播放试听</button>
                <button id="pauseButton" class="button">暂停</button>
                <button id="stopButton" class="button">停止</button>
            </div>
            <div class="volume-control">
                <label for="volumeSlider" style="width: 25%;">音量:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
            </div>
        </div>
    </header>
    <div id="progressBar" class="progress-bar" style="display: none;">
        <div id="progress" class="progress"></div>
    </div>
    </div>
    <div class="container">
        <div class="buttons">
			<input type="text" id="searchBox" onkeyup="filterSongs()" placeholder="请输入关键字进行检索...">
        </div>
        <ul class="song-list" id="songList">
            <li class="song-item">
                <a href="">
                    <div class="song-title">读取中</div>
                    <div class="song-artist"></div>
                </a>
            </li>
            <!-- 贴歌曲 -->
        </ul>
    </div>
